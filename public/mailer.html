<html>
<head>
	<meta charset="utf-8">
	<title>Email HTML Editor</title>
	<script src="ckeditor/ckeditor.js"></script>
	<script src="lib/jquery-2.1.0.min.js"></script>

	<link rel="stylesheet" href="sample.css">
	<script src="mailer.js"></script>
</head>
<body>
	<h1>
		HTML Mail Editor: create html content compatible with email clients
	</h1>

	<p>Click the buttons to create and save a a new email</p>
	<p>
		<input onclick="createHTMLMailEditor();" type="button" value="Create Mail">
		<input onclick="validateHTMLMail();" type="button" value="Validate and save Mail">
	</p>
	<!-- This div will hold the editor. -->
	<div id="editor">
	</div>
	<div id="contents" style="display: none">
		<!-- This div will be used to display the editor contents. -->
		<h2>Validated HTML Result</h2>
		<div id="htmlResult" style="border: solid 1px">
		</div>
		<h2>Plain text</h2>
		<div id="plainTextResult" style="border: solid 1px">
		</div>
		<h2>Warnings</h2>
		<div id="warningsResult" style="color: grey">
		</div>
	</div>
	<div id="footer">
		<hr>
		<p id="copy">
			Copyright &copy; 2014, <a class="samples" href="http://twitter.com/fXzo">@fXzo</a> - Fabrice CROISEAUX.
		</p>
	</div>
</body>
</html>
